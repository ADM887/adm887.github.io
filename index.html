<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热爱生活</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .popup-container {
            width: 350px;
            background-color: #2d3039;
            border-radius: 20px;
            overflow: hidden;
            color: white;
            text-align: center;
            padding-bottom: 20px;
        }
        
        .logo-container {
            padding: 40px 0 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #e0f7fa;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3039;
            font-size: 45px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            line-height: 1;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .section-title {
            color: #bbbbbb;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .customer-service {
            color: #bbbbbb;
            margin-bottom: 15px;
            line-height: 1.8;
        }
        
        .button-container {
            margin-top: 30px;
        }
        
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-red {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-green {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-black {
            background-color: #222222;
            color: white;
        }
        
        .btn-gray-dark {
            background-color: #444444;
            color: white;
        }
        
        .btn-blue {
            background-color: #00bcd4;
            color: black;
        }
        
        .btn-light-gray {
            background-color: #bbbbbb;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="logo-container">

        </div>
